
<app-header></app-header>

<form class="package-form" (submit)="getPackageData(packagename.value)">
  <span class="label"> NPM Package: </span>
  <input #packagename type="text" placeholder="name" title="Enter package name and press enter">
  <input type="text" placeholder="version" value="latest">
  <button type="submit" class="search-button">Search</button>
</form>

<app-tree [packageName]="packageName"></app-tree>
